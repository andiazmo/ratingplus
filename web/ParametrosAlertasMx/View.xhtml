<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">



    <p:dialog id="ParametrosAlertasMxViewDlg" widgetVar="ParametrosAlertasMxViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.ViewParametrosAlertasMxTitle}">
        <h:form id="ParametrosAlertasMxViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{parametrosAlertasMxController.selected != null}">
                    <h:outputText value="#{myBundle.ViewParametrosAlertasMxLabel_nombre}"/>
                    <h:outputText value="#{parametrosAlertasMxController.selected.nombre}" title="#{myBundle.ViewParametrosAlertasMxTitle_nombre}"/>
                    <h:outputText value="#{myBundle.ViewParametrosAlertasMxLabel_inicioporcentaje}"/>
                    <h:outputText value="#{parametrosAlertasMxController.selected.inicioporcentaje}" title="#{myBundle.ViewParametrosAlertasMxTitle_inicioporcentaje}"/>
                    <h:outputText value="#{myBundle.ViewParametrosAlertasMxLabel_finporcentaje}"/>
                    <h:outputText value="#{parametrosAlertasMxController.selected.finporcentaje}" title="#{myBundle.ViewParametrosAlertasMxTitle_finporcentaje}"/>
                </p:panelGrid>
                <p:commandButton value="#{myBundle.Close}" onclick="ParametrosAlertasMxViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
