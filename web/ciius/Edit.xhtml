<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CiiusEditDlg" widgetVar="CiiusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCiiusTitle}" closeOnEscape="true">

            <h:form id="CiiusEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{ciiusController.selected != null}">
                        <p:outputLabel value="#{myBundle.EditCiiusLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ciiusController.selected.nombre}" title="#{myBundle.EditCiiusTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCiiusRequiredMessage_nombre}" size="100" maxlength="100"/>
                        <p:outputLabel value="#{myBundle.CreateCiiusLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ciiusController.selected.descripcion}" title="#{myBundle.CreateCiiusTitle_descripcion}"   size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ciiusController.save}" value="#{myBundle.Save}" update="display,:CiiusListForm:datalist,:growl" oncomplete="PF('handleSubmit(xhr,status,args,CiiusEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('CiiusEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
