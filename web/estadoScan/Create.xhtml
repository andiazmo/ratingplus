<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoScanCreateDlg" widgetVar="EstadoScanCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEstadoScanTitle}" closeOnEscape="true">

            <h:form id="EstadoScanCreateForm">

                <h:panelGroup id="display" rendered="#{estadoScanController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                       
                        <p:outputLabel value="#{myBundle.CreateEstadoScanLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadoScanController.selected.nombre}" title="#{myBundle.CreateEstadoScanTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateEstadoScanRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoScanController.saveNew}" value="#{myBundle.Save}" update="display,:EstadoScanListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoScanCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('EstadoScanCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
