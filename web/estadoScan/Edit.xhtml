<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EstadoScanEditDlg" widgetVar="EstadoScanEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditEstadoScanTitle}" closeOnEscape="true">

            <h:form id="EstadoScanEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{estadoScanController.selected != null}">


                     
                        <p:outputLabel value="#{myBundle.EditEstadoScanLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadoScanController.selected.nombre}" title="#{myBundle.EditEstadoScanTitle_nombre}" required="true" requiredMessage="#{myBundle.EditEstadoScanRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoScanController.save}" value="#{myBundle.Save}" update="display,:EstadoScanListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EstadoScanEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('EstadoScanEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
