<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>

        <p:dialog id="EstadoSubStandarEditDlg" widgetVar="EstadoSubStandarEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.EDIT_TITTLE_SUBSTANDAR}" closeOnEscape="true">


            <h:form id="EstadoSubStandarEditForm">

                <h:panelGroup id="display" style="text-align: center" rendered="#{estadoSubStandarController.selected != null}">
                    <p:panelGrid columnClasses="column"  >
                        <p:row>
                            <p:column colspan="2" style="text-align: left">
                                <p:outputLabel value="ID" for="id"/>
                            </p:column>
                            <p:column colspan="2" style="text-align: left">
                                <p:inputText id="id" value="#{estadoSubStandarController.selected.id}" required="true" disabled="true"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: left">
                                <p:outputLabel value="Nombre" for="nombre"/>
                            </p:column>
                            <p:column colspan="2" style="text-align: left">
                                <p:inputText id="nombre" value="#{estadoSubStandarController.selected.nombre}" required="true"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:panelGroup>

                <div class="footer-section">
                    <p:commandButton value="Guardar" actionListener="#{estadoSubStandarController.editarEstadoSubStandar()}" update="display,:listEstadosSubstandarForm:datalist" oncomplete="PF('handleSubmit(xhr,status,args,EstadoSubStandarEditDialog);"/>
                    <p:commandButton value="Cancelar" onclick="PF('EstadoSubStandarEditDialog').hide()"/>
                </div>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
