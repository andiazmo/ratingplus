<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosClienteViewDlg" widgetVar="EstadosClienteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEstadosClienteTitle}" closeOnEscape="true">

            <h:form id="EstadosClienteViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{estadosClienteController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEstadosClienteLabel_id}"/>
                        <h:outputText value="#{estadosClienteController.selected.id}" title="#{myBundle.ViewEstadosClienteTitle_id}"/>

                        <h:outputText value="#{myBundle.ViewEstadosClienteLabel_descripcion}"/>
                        <h:outputText value="#{estadosClienteController.selected.descripcion}" title="#{myBundle.ViewEstadosClienteTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewEstadosClienteLabel_fecha}"/>
                        <h:outputText value="#{estadosClienteController.selected.fecha}" title="#{myBundle.ViewEstadosClienteTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewEstadosClienteLabel_idCliente}"/>
                        <h:outputText value="#{estadosClienteController.selected.idCliente.id}"/>

                        <h:outputText value="#{myBundle.ViewEstadosClienteLabel_idEstado}"/>
                        <h:outputText value="#{estadosClienteController.selected.idEstado.id}"/>

                        <h:outputText value="#{myBundle.ViewEstadosClienteLabel_subestado}"/>
                        <h:outputText value="#{estadosClienteController.selected.subestado.id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EstadosClienteViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
