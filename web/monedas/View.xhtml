<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MonedasViewDlg" widgetVar="MonedasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMonedasTitle}" closeOnEscape="true">

            <h:form id="MonedasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{monedasController.selected != null}">

                       
                        <h:outputText value="#{myBundle.ViewMonedasLabel_nombre}"/>
                        <h:outputText value="#{monedasController.selected.nombre}" title="#{myBundle.ViewMonedasTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MonedasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
