<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      >

    <ui:composition>
        <p:dialog id="PagosEditDlg" widgetVar="PagosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditPagosTitle}" closeOnEscape="true">

            <h:form id="PagosEditForm">

                <h:panelGroup id="displaypagos">
                    <p:panelGrid  columns="2" columnClasses="column" >


                        <p:outputLabel value="#{myBundle.EditPagosLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy" value="#{limitesautorizadosController.pago.fecha}" title="#{myBundle.EditPagosTitle_fecha}" required="true" requiredMessage="#{myBundle.EditPagosRequiredMessage_fecha}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditPagosLabel_valor}" for="valor" />
                        <pe:inputNumber id="valor" value="#{limitesautorizadosController.pago.valor}" title="#{myBundle.EditPagosTitle_valor}" required="true" requiredMessage="#{myBundle.EditPagosRequiredMessage_valor}" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{limitesautorizadosController.modificarPagos()}" value="#{myBundle.Save}" update="displaypagos,:PagosListForm,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PagosEditDialog'));"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('PagosEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
