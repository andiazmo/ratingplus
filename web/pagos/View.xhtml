<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagosViewDlg" widgetVar="PagosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewPagosTitle}" closeOnEscape="true">

            <h:form id="PagosViewForm">

                <h:panelGroup id="displaypagos">
                    <p:panelGrid columns="2" columnClasses="column" >

                       
                        <h:outputText value="#{myBundle.ViewPagosLabel_fecha}"/>
                        <h:outputText value="#{limitesautorizadosController.pago.fecha}" title="#{myBundle.ViewPagosTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewPagosLabel_valor}"/>
                        <h:outputText value="#{limitesautorizadosController.pago.valor}" title="#{myBundle.ViewPagosTitle_valor}"/>

                      
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('PagosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
