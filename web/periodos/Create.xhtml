<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodosCreateDlg" widgetVar="PeriodosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePeriodosTitle}" closeOnEscape="true">

            <h:form id="PeriodosCreateForm">

                <h:panelGroup id="display" rendered="#{periodosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                       
                        <p:outputLabel value="#{myBundle.CreatePeriodosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{periodosController.selected.nombre}" title="#{myBundle.CreatePeriodosTitle_nombre}" required="true" requiredMessage="#{myBundle.CreatePeriodosRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodosController.saveNew}" value="#{myBundle.Save}" update="display,:PeriodosListForm:datalist,:growl" oncomplete="PF('handleSubmit(xhr,status,args,PeriodosCreateDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('PeriodosCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
