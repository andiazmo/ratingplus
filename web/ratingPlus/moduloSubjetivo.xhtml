<?xml version="1.0" encoding="UTF-8" ?>

                template="/template.xhtml"

    <ui:define name="title">
        <h:outputText value="#{myBundle.consultaRatingTitle}"/>
    </ui:define>
    
    <ui:define name="body">
        
        <h:form id="formConsultaInicial">
        
            <p:panel header="#{myBundle.consultaRatingTitle}">
                
                <h:outputText value="Seleccione un criterio de consulta de clientes:"/>
                
                <br/><br/>

                <p:selectOneRadio id="btnSeleccion" value="#{moduloSubjetivo.tipoConsulta}" layout="custom">
                    <f:selectItem itemLabel="Consulta por Nit" itemValue="0"/>
                    <f:selectItem itemLabel="Consulta por Nombre" itemValue="1"/>
                    <p:ajax event="change" listener="#{moduloSubjetivo.reasignarControles}" update="formConsultaInicial:txtNit, :formConsultaInicial:txtNombre,:formConsultaInicial:btnConsultaClientes"/>
                </p:selectOneRadio>

                <h:panelGrid columns="9" cellpadding="5">
                    <p:radioButton id="opt1" for="btnSeleccion" itemIndex="0"/>
                    <h:outputLabel for="opt1" value="Consulta por Nit:"/>
                    <p:inputText id="txtNit" requiredMessage="Nit. Error de validación, se necesita un valor" value="#{moduloSubjetivo.nitDiligenciado}" required="#{moduloSubjetivo.tipoConsulta == '0'}" disabled="#{moduloSubjetivo.tipoConsulta != '0'}"/>
                   <p:radioButton id="opt2" for="btnSeleccion" itemIndex="1"/>
                    <h:outputLabel for="opt2" value="Consulta por Nombre:"/>
                    <p:inputText id="txtNombre" requiredMessage="Nombre. Error de validación, se necesita un valor" value="#{moduloSubjetivo.nombreDiligenciado}" required="#{moduloSubjetivo.tipoConsulta == '1'}" disabled="#{moduloSubjetivo.tipoConsulta != '1'}"/>
                </h:panelGrid>
                    
                <br/>
                
                <p:commandButton value="Consultar clientes" id="btnConsultaClientes" disabled="#{moduloSubjetivo.tipoConsulta == null}" actionListener="#{moduloSubjetivo.consultaClientes}" update=":growl, :formTableClientes:cntTableClientes, :formTableClientes:tableClientes"/>
                
            </p:panel>
            
        </h:form>
        
        <h:form id="formTableClientes">
            <p:growl id="message" showDetail="true"/>
            <p:outputPanel id="cntTableClientes" style="visibility: #{moduloSubjetivo.listaClientes.size() &gt; 0 ? 'visible' : 'hidden'};">
            
                <p:dataTable id="tableClientes" 
                             emptyMessage="Cero registros encontrados"
                             paginator="true"
                             value="#{moduloSubjetivo.listaClientes}"
                             selection="#{moduloSubjetivo.listaClientesSeleccionados}" 
                             var="clientes"                         
                             rows="10"
                             rowKey="#{clientes.id}">
                    
                    <f:facet name="header">
                        <h:outputText value="Información del cliente"/>                    
                    </f:facet>
  
                    <p:column headerText="Nit">
                        <h:outputText value="#{clientes.nit}" style="width:30px;text-align:center;"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{clientes.nombre}"/>
                    </p:column>                

                    <p:column headerText="Grupo">
                        <h:outputText value="#{clientes.grupo}"/>
                    </p:column>                

                    <p:column headerText="Último Rating">
                        <h:outputText value="#{clientes.valorRating}"/>
                    </p:column>                

                    <p:column headerText="Fecha Último Rating">
                        <h:outputText value="#{clientes.fechaInsercion}"/>
                    </p:column>

                </p:dataTable>

                                </p:column>
