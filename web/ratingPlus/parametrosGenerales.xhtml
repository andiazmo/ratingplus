<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReconduccionCreateDlg" widgetVar="ReconduccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateReconduccionTitle}" closeOnEscape="true">

            <h:form id="ReconduccionCreateForm">

                <h:panelGroup id="display" rendered="#{reconduccionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateReconduccionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reconduccionController.selected.id}" title="#{myBundle.CreateReconduccionTitle_id}" required="true" requiredMessage="#{myBundle.CreateReconduccionRequiredMessage_id}" size="40" maxlength="40"/>

                        <p:outputLabel value="#{myBundle.CreateReconduccionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{reconduccionController.selected.nombre}" title="#{myBundle.CreateReconduccionTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateReconduccionRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reconduccionController.saveNew}" value="#{myBundle.Save}" update="display,:ReconduccionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ReconduccionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('ReconduccionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
