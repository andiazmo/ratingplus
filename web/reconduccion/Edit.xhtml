<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ReconduccionEditDlg" widgetVar="ReconduccionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditReconduccionTitle}" closeOnEscape="true">

            <h:form id="ReconduccionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{reconduccionController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditReconduccionLabel_id}" for="id" />
                        <h:outputText id="id" value="#{reconduccionController.selected.id}" />

                        <p:outputLabel value="#{myBundle.EditReconduccionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{reconduccionController.selected.nombre}" title="#{myBundle.EditReconduccionTitle_nombre}" required="true" requiredMessage="#{myBundle.EditReconduccionRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reconduccionController.save}" value="#{myBundle.Save}" update="display,:ReconduccionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ReconduccionEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('ReconduccionEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
