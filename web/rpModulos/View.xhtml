<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RpModulosViewDlg" widgetVar="RpModulosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.ViewRpModulosTitle}">

            <h:form id="RpModulosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rpModulosController.selected != null}">

                       
                        <h:outputText value="#{myBundle.ViewRpModulosLabel_nombre}"/>
                        <h:outputText value="#{rpModulosController.selected.nombre}" title="#{myBundle.ViewRpModulosTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewRpModulosLabel_rpSubmodulosList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RpModulosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
