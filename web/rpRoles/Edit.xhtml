<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RpRolesEditDlg" widgetVar="RpRolesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.EditRpRolesTitle}">

            <h:form id="RpRolesEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{rpRolesController.selected != null}">

                        <p:outputLabel value="#{myBundle.EditRpRolesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{rpRolesController.selected.nombre}" title="#{myBundle.EditRpRolesTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rpRolesController.save}" value="#{myBundle.Save}" update="display,:RpRolesListForm:datalist,:growl" oncomplete="PF('handleSubmit(xhr,status,args,RpRolesEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('RpRolesEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
