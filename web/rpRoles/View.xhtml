<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RpRolesViewDlg" widgetVar="RpRolesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.ViewRpRolesTitle}">

            <h:form id="RpRolesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rpRolesController.selected != null}">

                       
                        <h:outputText value="#{myBundle.ViewRpRolesLabel_nombre}"/>
                        <h:outputText value="#{rpRolesController.selected.nombre}" title="#{myBundle.ViewRpRolesTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewRpRolesLabel_rpUsuariosList}"/>

                        <h:outputText value="#{myBundle.ViewRpRolesLabel_rpPermisosList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RpRolesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
