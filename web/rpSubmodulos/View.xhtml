<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RpSubmodulosViewDlg" widgetVar="RpSubmodulosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.ViewRpSubmodulosTitle}">

            <h:form id="RpSubmodulosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rpSubmodulosController.selected != null}">

                     
                        <h:outputText value="#{myBundle.ViewRpSubmodulosLabel_nombre}"/>
                        <h:outputText value="#{rpSubmodulosController.selected.nombre}" title="#{myBundle.ViewRpSubmodulosTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewRpSubmodulosLabel_url}"/>
                        <h:outputText value="#{rpSubmodulosController.selected.url}" title="#{myBundle.ViewRpSubmodulosTitle_url}"/>

                        <h:outputText value="#{myBundle.ViewRpSubmodulosLabel_modulo}"/>
                        <h:outputText value="#{rpSubmodulosController.selected.modulo.nombre}"/>

                        <h:outputText value="#{myBundle.ViewRpSubmodulosLabel_rpPermisosList}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('RpSubmodulosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
