<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog id="TimeBandViewDialog" widgetVar="TimeBandViewDialog" 
                  modal="true" resizable="false" appendTo="@(body)"
                  header="#{myBundle.ViewTimeBandTitle}">
            <h:form id="TimeBandViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timeBandMxController.selected != null}">                       
                        <h:outputText value="#{myBundle.ViewTimeBandLabel_nodo}"/>
                        <h:outputText value="#{timeBandMxController.selected.nodo}" title="#{myBundle.ViewTimeBandTitle_nodo}"/>

                        <h:outputText value="#{myBundle.ViewTimeBandLabel_diasI}"/>
                        <h:outputText value="#{timeBandMxController.selected.diasInicio}" title="#{myBundle.ViewTimeBandTitle_diasI}"/>

                        <h:outputText value="#{myBundle.ViewTimeBandLabel_diasF}"/>
                        <h:outputText value="#{timeBandMxController.selected.diasFin}" title="#{myBundle.ViewTimeBandTitle_diasF}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TimeBandViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
