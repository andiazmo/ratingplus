<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

            <h:form id="CuposViewForm">

                <h:panelGroup id="display">
                    
                    <p:panelGrid columns="2" columnClasses="column"  rendered="#{limitesautorizadosController.cliente.nit.length() > 0}">

                        <h:outputText value="#{myBundle.ViewCuposLabel_fechaalta}" />
                        <h:outputText value="#{limitesautorizadosController.cliente.cuposList.get(0).fechaalta}" title="#{myBundle.ViewCuposTitle_fechaalta}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCuposLabel_fechavencimiento}"/>
                        <h:outputText value="#{limitesautorizadosController.cliente.cuposList.get(0).fechavencimiento}" title="#{myBundle.ViewCuposTitle_fechavencimiento}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCuposLabel_limitetotal}"/>
                        <h:outputText value="#{limitesautorizadosController.cliente.cuposList.get(0).limitetotal}" title="#{myBundle.ViewCuposTitle_limitetotal}">
                            <f:convertNumber currencyCode="COP" type="currency" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCuposLabel_limiteconsumido}"/>
                        <h:outputText value="#{limitesautorizadosController.cliente.cuposList.get(0).limiteconsumido}" title="#{myBundle.ViewCuposTitle_limiteconsumido}">
                            <f:convertNumber currencyCode="COP" type="currency" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewCuposLabel_moneda}"/>
                        <h:outputText value="#{limitesautorizadosController.cliente.cuposList.get(0).moneda.nombre}"/>

                        <h:outputText value="#{myBundle.ViewCuposLabel_cliente}"/>
                        <h:outputText value="#{limitesautorizadosController.cliente.cuposList.get(0).cliente.nombre}"/>
                    </p:panelGrid>
                    
                </h:panelGroup>

            </h:form>

</ui:composition>

</html>
